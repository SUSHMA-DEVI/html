<!DOCTYPE html>
<html>
<head>
	
	<!-- <link rel="stylesheet" type="text/css" href="animation.css"> -->
	<style >
		div {

  			width: 100px;
  			height: 100px;
  			background: red;
  			position: relative;
  			animation-name: example;
  			animation-duration: 3s;  
  			animation-delay: 2s;
  			animation-fill-mode: backwards;
			}

		@keyframes example {
			0% {left: 0px; top: 0px; background-color: yellow;}
  			25% {left:0px; top: 200px;background-color: pink;}
  			50%{left:200px;top: 200px;background-color: blue;}
  			75%{left:200px;top: 0px;background-color: blue;}
  			100%{left: 200px;top: 0px; background-color: grey;}

			}
	</style>
</head>
<body>
	<!--<div class="a"></div>-->
	<div></div>

</body>
</html>
