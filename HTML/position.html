<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.z{
			height: 300px;
			width: 1000px;
			
		}
		.a{
			height: 300px;
			width: 200px;
			background-color: blue;
			float: left;
			position: static;

		}
		.b{
			height: 300px;
			width: 200px;
			background-color: pink;
			float: left;
			position: relative;
			top: 50px;
		}
		.c{
			height: 300px;
			width: 200px;
			background-color: violet;
			float: left;
			position: absolute ;
			top: 200px;
		}
		.d{
			height: 300px;
			width: 200px;
			background-color: yellow;
			float: right;
			position: fixed;
			right: 0px;
		}
		.e{
			height: 300px;
			width: 200px;
			background-color: lightgreen;
			float: right;
			position: sticky;
			top: 20px;

		}
	</style>
</head>
<body>
	<div class="z">
	<div class="a">static</div>
	<div class="b">relative</div>
	<div class="c">absolute</div>
	<div class="d">fixed</div>
	<div class="e">sticky</div>
	</div>

</body>
</html>
