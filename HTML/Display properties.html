<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display properties in css</title>
	<style type="text/css">
		h1{
			background-color:blue;
			display:inline;
		}
		span{
			background-color: grey;
			display:block;

		}
		.a{
			height:300px;
			width:200px;
			border:2px solid red;
			float:left;
		    display:none;
			
		}
		.b{
			height:300px;
			width:200px;
			border:2px solid red;
			float:left;
			
		}
		.c{
			height:300px;
			width:200px;
			border:2px solid red;
			float:left;
			visibility: hidden;
			
		}
		.d{
			height:300px;
			width:200px;
			border:2px solid red;
			float:left;
			/*fontawesome.com
			*/
			
			
		}
	</style>
	</style>
</head>
<body>
	<h1>Lalitha</h1>
	<span>Vahitha</span>
	<a href="">clickhere</a><br>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	

</body>
</html>
