<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Button Styles</h2>
  <button type="button" class="btn">Basic</button>
  <button type="button" class="btn btn-default">Default</button>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-link">Link</button>      
</div>
<center>
	<h1>Bootstrap 4 Buttons</h1>
	<h2>Button Styles</h2>
	<p>Bootstrap 4 provides different styles of buttons:</p>
	<p>Basic&nbsp;&nbsp;&nbsp;&nbsp; Primary &nbsp;&nbsp;&nbsp;&nbsp; secondary &nbsp;&nbsp;&nbsp;&nbsp; success &nbsp;&nbsp;&nbsp;&nbsp; danger &nbsp;&nbsp;&nbsp;&nbsp; warning &nbsp;&nbsp;&nbsp;&nbsp; info &nbsp;&nbsp;&nbsp;&nbsp; light &nbsp;&nbsp;&nbsp;&nbsp; dark <br>The button classes can be used on<br> <a>, <button>, or <input> elements:</p>
		<h2>Button Outline</h2>
		<p>Bootstrap 4 provides eight outline/bordered buttons:<br>Primary &nbsp;&nbsp;&nbsp;&nbsp; secondary &nbsp;&nbsp;&nbsp;&nbsp; success &nbsp;&nbsp;&nbsp;&nbsp; danger &nbsp;&nbsp;&nbsp;&nbsp; warning &nbsp;&nbsp;&nbsp;&nbsp; info &nbsp;&nbsp;&nbsp;&nbsp; light &nbsp;&nbsp;&nbsp;&nbsp; dark </p><br>
		<h2>Button Sizes</h2>
		<p>Use the .btn-lg class for large buttons or .btn-sm class for small buttons</p>
		<h2>Block Level Buttons</h2>
		<p>Add class .btn-block to create a block level button that spans the entire width of the parent element.</p>
		<h2>Active/Disabled Buttons</h2>
		<p>A button can be set to an active (appear pressed) or a disabled (unclickable) state:</p>
</center>

</body>
</html>
