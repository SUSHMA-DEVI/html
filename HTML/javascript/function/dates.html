<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const d=new Date();
		document.write(d+"<br>");
		document.write('Fullyear: '+d.getFullYear()+"<br>");
		document.write((' Month: '+d.getMonth()+1)+"<br>");
		document.write(' Day: '+d.getDay()+"<br>");
		document.write(' Date: '+d.getDate()+"<br>");
		document.write(' Hours: '+d.getHours()+"<br>");
		document.write(' Minutes: '+d.getMinutes()+"<br>");
		document.write(' Seconds: '+d.getSeconds()+"<br>");

	</script>

</body>
</html>
