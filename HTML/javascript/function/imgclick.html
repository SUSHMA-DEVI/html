<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.a{
			height: 500px;
			width: 800px;
			border: 1px solid black;

		}
		.b{
			height: 400px;
			width: 450px;
			padding:2px;
			border: 1px solid black;
			float: left;
			margin-top: 50px;
			margin-left: 25px;

		}
		.c{
			height: 400px;
			width: 250px;
			padding:2px;
			border: 1px solid black;
			float: right;
			margin-top: 50px;
			margin-right: 25px;

		}
		.d{
			height: 150px;
			width: 120px;
			padding: 1px;
			border: 1px solid black;
			margin-top: 120px;
			margin-left: 20px;
			float: left;
		}
		.e{
			height: 150px;
			width: 120px;
			padding: 1px;
			border: 1px solid black;
			margin-top: 120px;
			margin-left: 30px;
			float: left;
		}
		.f{
			height: 150px;
			width: 120px;
			padding: 1px;
			border: 1px solid black;
			margin-top: 120px;
			margin-left: 20px;
			float: left;
		}
		.g{
			height: 150px;
			width: 120px;
			padding: 1px;
			border: 1px solid black;
			margin-top: 120px;
			margin-left: 60px;
			float: left;

		}
		
		img{
			height: 150px;
			width: 120px;
		}
	</style>
</head>
<body>
	<center>
	<div class="a">
		<div class="b">
			<!-- <img src="images/1.jpg">
			<img src="images/2.jpg">
			<img src="images/3.jpg"> -->
			<div class="d "><img src="images/1.jpg" onclick="getimage('images/1.jpg')"></div>
			<div class="e "><img src="images/2.jpg"  onclick="getimage('images/2.jpg')"></div>
			<div class="f "><img src="images/3.jpg"  onclick="getimage('images/3.jpg')"></div>
		</div>
		<div class="c">
			<div style="height: 150px;width: 120px;padding: 1px;border: 1px solid black;margin-top: 120px;margin-left: 20px;float: left;"  id="slidess">
				
				
			</div>
		</div>
	</div>
</center>
<script type="text/javascript">
	function getimage(img_path){
		document.getElementById('slidess').innerHTML="<img src='"+img_path+"'>"
	}
</script>


</body>
</html>
