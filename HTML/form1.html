<!DOCTYPE html>

<form>
    <label for="name">Name:</label>
    <!-- <textarea id="name" name="name" rows="4" cols="50" required maxlength="200"></textarea><br> -->
    <input type="name" name="name"required><br><br>

    <input type="email" name="email" required><br><br>
    <!-- <textarea id="email" name="email" rows="4" cols="50" required maxlength="200"></textarea><br> -->

    <input type="password" name="password"required><br><br>

    <input type="message" name="message"required><br><br>

    <input type="submit" value="Submit">
</form>
